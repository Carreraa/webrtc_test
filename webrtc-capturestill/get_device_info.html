<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Device Example</title>
    <script type="text/javascript">
        // H5 plus事件处理
        function plusReady(){
            alert( "Device: " + plus.device.model );
            alert( "Vendor: " + plus.device.vendor);
        }
        if(window.plus){
            plusReady();
        }else{
            document.addEventListener("plusready",plusReady,false);
        }
        alert(navigator.userAgent);
    </script>
</head>
<body>
获取设备的型号
</body>
</html>
